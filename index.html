<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div id="Formulario">
        <h2>Formulário</h2>
        <div class="container">
            <div class="inicio">
                <p>Dados pessoais:</p>
                Nome:<input type="text" name="fname"><br>
                Endereço:<input type="text"><br>
                Cidade:<input type="text"><br>
                Estado:<select id="options" name="options">
                <option value="a">São Paulo</option></select>
            </div>
        </div>

        <div class="container2">
            <div class="final">
                <p>Dados profissionais:</p>
                <p>Naturaza do Cargo</p>
                <input type="radio" name="cargo">Gêrencia
                <input type="radio"name="cargo">Financeiro
                <input type="radio"name="cargo">Recepção
                <input type="radio"name="cargo">Administrativo
                <input type="radio"name="cargo">Juridico
            </div>

            <div class="final2">
                <p>Área de interesse</p>
                <label >
                    <input type="checkbox">Computação
                    <input type="checkbox">Biologia
                    <input type="checkbox">Meio Ambiente
                    <input type="checkbox">Engenharia
                    <input type="checkbox">História
                </label>
            </div>

            <div class="final3">
                <label for="">Mini-curriculo:
                    <textarea name="Mini-curriculo" id=""></textarea>
                </label>
            </div>
        </div>
        <div class="botao">
            <label for="">
                <input type="submit" value="Enviar">
                <input type="submit" value="Voltar">
            </label>
        </div>
    </div>
</body>
</html>
